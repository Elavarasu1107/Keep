<section class="vh-100 d-flex">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form #forPassForm="ngForm" (ngSubmit)="onSubmit(forPassForm.value)">
                    <div class="">
                        <p class="">Enter registered email Id:</p>
                    </div>

                    <div class="form-group">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" placeholder="abc@xyz.com" name="email" ngModel #email="ngModel"
                                required email autocomplete="username">
                            <mat-error *ngIf="email.invalid && email.touched">Invalid Email!</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2 d-flex flex-column justify-content-center">
                        <button type="submit"
                            class="btn btn-primary btn-md w-100 d-flex flex-column align-items-center justify-content-center"
                            [disabled]="forPassForm.invalid">
                            <div *ngIf="!showProgressBar; else progressSpinner">Submit</div>
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0 text-center"><a [routerLink]=" ['/login']"
                                class="link-danger">Go back to login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<ng-template #progressSpinner>
    <mat-spinner *ngIf="showProgressBar" [diameter]="20" color="warn"></mat-spinner>
</ng-template>
