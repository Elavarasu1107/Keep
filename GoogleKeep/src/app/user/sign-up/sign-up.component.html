<section class="vh-100 d-flex">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="registerForm" (ngSubmit)="registerUser()" class="d-flex flex-column gap-2">
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" placeholder="abc@xyz.com" formControlName="email" required>
                            <mat-error *ngIf="getErrors(email)[0] && email?.touched">{{ getErrors(email)[1]
                                }}</mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                            <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button> -->
                            <mat-error *ngIf="getErrors(password) && password?.touched">{{
                                getErrors(password)[1]}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput type="text" placeholder="ex: john" formControlName="first_name" required>
                            <mat-error *ngIf="getErrors(firstName) && firstName?.touched">{{
                                getErrors(firstName)[1]}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput type="text" placeholder="ex: doe" formControlName="last_name" required>
                            <mat-error *ngIf="getErrors(lastName) && lastName?.touched">{{
                                getErrors(lastName)[1]}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Mobile</mat-label>
                            <input matInput type="number" placeholder="ex: 9876543210" formControlName="mobile"
                                required>
                            <mat-error *ngIf="getErrors(mobile) && mobile?.touched">{{
                                getErrors(mobile)[1]}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Location</mat-label>
                            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                                cdkAutosizeMinRows="1" cdkAutosizeMaxRows="3" formControlName="location"></textarea>
                            <mat-error *ngIf=""></mat-error>
                        </mat-form-field>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a [routerLink]="['/login']" class="link-danger fw-bold mt-2 pt-1 mb-0">Go
                            back to login</a>
                        <button type="submit" class="btn btn-primary btn-md" [disabled]="registerForm.invalid">Sign
                            Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
