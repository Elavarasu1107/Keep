<div class="container d-flex justify-content-center align-items-center h-100">
    <mat-card class="card container">
        <mat-card-header class="d-flex justify-content-center">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-2 form-area">
            <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)" class="d-flex flex-column gap-2">
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="abc@xyz.com" name="email" ngModel #email="ngModel"
                            required email autocomplete="username">
                        <mat-error *ngIf="email.invalid && email.touched">Invalid Email!</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel #password="ngModel"
                            required autocomplete="current-password">
                        <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button> -->
                        <!-- <mat-error *ngIf="password.invalid && password.touched"></mat-error> -->
                    </mat-form-field>
                </div>
                <div class="d-flex justify-content-center">
                    <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
                </div>
                <div class="d-flex justify-content-between">
                    <a [routerLink]="['/signUp']" class="text-decoration-none">Click to Register</a>
                    <a [routerLink]="['']" class="text-decoration-none">Forgot Password?</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
