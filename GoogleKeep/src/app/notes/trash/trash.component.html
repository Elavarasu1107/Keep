<ng-template #emptyTrash>
    <div class="d-flex justify-content-center align-items-center gap-3">
        <h4 class="p-0 m-0 text-center">Notes in Trash are deleted after 7 days.</h4>
        <button class="btn btn-outline-primary btn-sm border border-0" (click)=" deleteAllTrashNotes()">Empty
            Trash</button>
    </div>
</ng-template>

<ng-template #trashContent>
    <h4 class="text-center">Notes in Trash are deleted after 7 days.</h4>
</ng-template>

<div *ngIf="noteListLength !=0 then emptyTrash; else trashContent"></div>
<app-note-list [tabs]="'trash'"></app-note-list>
