<div *ngIf="noteListLength != 0" class=" d-flex justify-content-center align-items-center gap-3">
    <h4 class="p-0 m-0">Notes in Trash are deleted after 7 days.</h4>
    <button class="btn btn-outline-primary btn-sm border border-0" (click)=" deleteAllTrashNotes()">Empty Trash</button>
</div>

<div *ngIf="noteListLength === 0" class=" d-flex justify-content-center align-items-center">
    <h4>Notes in Trash are deleted after 7 days.</h4>
</div>

<app-note-list [tabs]="'trash'" [apiUrl]="'/notes/trash/'"></app-note-list>
