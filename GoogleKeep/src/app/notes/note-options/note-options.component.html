<div class="d-flex justify-content-between gap-1 mt-2">
    <div>
        <button class="bg-none border-0 btn btn-sm" [matMenuTriggerFor]="reminder" aria-label="reminder"
            (click)="setNoteId()">
            <span class="material-symbols-outlined" style="font-size: 19px;">add_alert</span>
        </button>
        <mat-menu #reminder="matMenu">
            <h5 class="px-3">Reminder:</h5>
            <div style="width: 15rem;" (click)="setReminderForToday('today')">
                <button class="d-flex w-100 btn btn-light justify-content-between align-items-center h-50">
                    <h5 class="m-0 p-0">Later Today</h5>
                    <h5 class="m-0 p-0">8:00PM</h5>
                </button>
            </div>
            <div style="width: 15rem;" (click)="setReminderForToday('tomorrow')">
                <button class="d-flex w-100 btn btn-light justify-content-between align-items-center h-50">
                    <h5 class="m-0 p-0">Tomorrow</h5>
                    <h5 class="m-0 p-0">8:00AM</h5>
                </button>
            </div>
            <div style="width: 15rem;" (click)="setReminderForToday('nextMonday')">
                <button class="d-flex w-100 btn btn-light justify-content-between align-items-center h-50">
                    <h5 class="m-0 p-0">Next Week</h5>
                    <h5 class="m-0 p-0">Mon,8:00AM</h5>
                </button>
            </div>
            <div style="width: 15rem;">
                <button (click)="openDialog()" #menuTrigger
                    class="d-flex w-100 btn btn-light justify-content-between align-items-center h-50">
                    <h5 class="m-0 p-0">Pick Date & Time</h5>
                </button>
            </div>
        </mat-menu>
    </div>
    <div>
        <button class="bg-none border-0 btn btn-sm" aria-label="menu" (click)="showCollaborators()"
            (click)="setNoteId()">
            <span class="material-symbols-outlined" style="font-size: 19px;">person_add</span>
        </button>
    </div>
    <div>
        <button class="bg-none border-0 btn btn-sm" aria-label="palette">
            <span class="material-symbols-outlined" style="font-size: 19px;">palette</span>
        </button>
        <!-- <mat-menu #palette="matMenu">
            [matMenuTriggerFor]="palette"
        </mat-menu> -->
    </div>
    <div>
        <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;" />
        <button class="bg-none border-0 btn btn-sm" aria-label="image" (click)="fileInput.click()"
            (click)="setNoteId()">
            <span class="material-symbols-outlined" style="font-size: 19px;">edit</span>
        </button>

    </div>
    <div>
        <button class="bg-none border-0 btn btn-sm" aria-label="archive" (click)="addNoteToArchive()">
            <span class="material-symbols-outlined" style="font-size: 19px;">archive</span>
        </button>
    </div>
    <div>
        <button class="bg-none border-0 btn btn-sm" [matMenuTriggerFor]="menu" aria-label="menu">
            <span class="material-symbols-outlined" style="font-size: 19px;">more_vert</span>
        </button>
        <mat-menu #menu="matMenu">
            <div style="width: 8rem;">
                <button class="d-flex w-100 btn btn-light justify-content-between align-items-center h-50"
                    (click)="deleteNote()">
                    <h5 class="m-0 p-0">Delete Note</h5>
                </button>
            </div>
            <div style="width: 8rem;">
                <button class="d-flex w-100 btn btn-light justify-content-between align-items-center h-50"
                    (click)="openLabelDialog()" (click)="setNoteId()">
                    <h5 class="m-0 p-0">Add Label</h5>
                </button>
            </div>
        </mat-menu>
    </div>
</div>
