<app-note-expansion-panel class="w-100 d-flex justify-content-center"
    *ngIf="['notes', 'reminder'].includes(tabs)"></app-note-expansion-panel>
<div class="container-fluid note-list mt-3 p-0">
    <div class="row d-flex">
        <div class="col" *ngFor="let note of getNoteList()">
            <div class="card mb-1" style="width: 18rem;" (mouseenter)="showOptions(note.id)"
                (mouseleave)="hideOptions()">
                <div class="card-body p-0 m-0">
                    <div (click)="updateNoteDialog(note)" class="px-2 mx-1">
                        <img *ngIf="note.image != null" [src]="'assets/'+note.image" alt="" class="w-100">
                        <h4 class="card-title my-2">{{ note.title }}</h4>
                        <p class="card-text">{{ note.description }}</p>
                    </div>
                    <mat-chip-row *ngIf="note.remainder != null" class="mx-2 mt-1" (removed)="removeReminder(note.id)">
                        <h5 class="m-0">{{ note.remainder }}</h5>
                        <button matChipRemove [attr.aria-label]="'remove reminder'">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip-row>
                    <mat-chip-row *ngFor="let col of note.collaborator" class="mt-1 mx-2"
                        (removed)="removeCollaborator(note.id, col)">
                        <h5 class="m-0">{{ col }}</h5>
                        <button matChipRemove [attr.aria-label]="'remove collaborator'">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip-row>
                    <mat-chip-row *ngFor="let label of note.label" class="mt-1 mx-2"
                        (removed)="removeLabel(note.id, label)">
                        <h5 class="m-0">{{ label }}</h5>
                        <button matChipRemove [attr.aria-label]="'remove label'">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip-row>
                    <div class="d-flex justify-content-between invisible"
                        [ngClass]="{'show-options': showNoteOptions === note.id}" *ngIf="tabs != 'trash'">
                        <app-note-options [noteId]="note.id" [fromComp]="tabs"
                            (noteImage)="getImageData($event)"></app-note-options>
                    </div>
                    <div class="d-flex justify-content-between my-2 px-2 invisible"
                        [ngClass]="{'show-options': showNoteOptions === note.id}" *ngIf="tabs === 'trash'">
                        <svg (click)="restoreNote(note.id)" width="20px" height="20px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path
                                    d="M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6M4 6H20M18 6V16.2C18 17.8802 18 18.7202 17.673 19.362C17.3854 19.9265 16.9265 20.3854 16.362 20.673C15.7202 21 14.8802 21 13.2 21H10.8C9.11984 21 8.27976 21 7.63803 20.673C7.07354 20.3854 6.6146 19.9265 6.32698 19.362C6 18.7202 6 17.8802 6 16.2V6M12 10.5V16.5M12 10.5L10 12.5M12 10.5L14 12.5"
                                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </g>
                        </svg>
                        <svg (click)="deleteNote(note.id)" width="20px" height="20px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path
                                    d="M10 12L14 16M14 12L10 16M18 6L17.1991 18.0129C17.129 19.065 17.0939 19.5911 16.8667 19.99C16.6666 20.3412 16.3648 20.6235 16.0011 20.7998C15.588 21 15.0607 21 14.0062 21H9.99377C8.93927 21 8.41202 21 7.99889 20.7998C7.63517 20.6235 7.33339 20.3412 7.13332 19.99C6.90607 19.5911 6.871 19.065 6.80086 18.0129L6 6M4 6H20M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6"
                                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
