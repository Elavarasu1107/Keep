<div class="container-fluid note-list mt-3 p-0 h-100">
    <div class="row d-flex gap-3">
        <div class="col w-75" *ngFor="let note of noteList">
            <div class="card" style="width: 18rem;" *ngIf="note.is_archive === true && note.is_trash === false"
                (mouseenter)="showOptions(note.id)" (mouseleave)="hideOptions()">
                <div class="card-body p-0 m-0">
                    <div class="px-2 mx-1">
                        <h4 class="card-title my-2">{{ note.title }}</h4>
                        <p class="card-text">{{ note.description }}</p>
                    </div>
                    <mat-chip-row *ngIf="note.remainder != null" class="mx-2 mt-1" (removed)="removeReminder(note.id)">
                        <h5 class="m-0">{{ note.remainder }}</h5>
                        <button matChipRemove [attr.aria-label]="'remove reminder '">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip-row>
                    <div class="d-flex justify-content-between invisible" [ngClass]="{'show-options': showNoteOptions}">
                        <app-note-options [noteId]="note.id" [fromComp]="'archive'"></app-note-options>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="noteList.length === 0" class=" d-flex justify-content-center align-items-center">
            <h4>Your archived notes appears here</h4>
        </div>
    </div>
</div>
